<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>SigIn</title>
</head>

<body>
  <div class="container my-5">
    <div class="loginBox shadow-lg p-5 mx-auto position-relative">
      <h1 class="mb-5 text-white-50 text-center">Small Login System</h1>
      <div class="mb-3">
        <label for="userName" class="mb-1 text-white">Username :</label>
        <input type="text" class=" form-control" id="userName" placeholder="Enter Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="text-white mb-1">Email :</label>
        <input type="email" id="email" class="form-control" placeholder="Enter Your Email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="text-white mb-1">Password :</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
      </div>
      <p class="text-center bg-danger rounded-2 text-white p-1 d-none" id="displayAlert">Email or password already has been</p>
      <button class="btn btn-danger mx-auto d-block mb-3" id="btn">Sign up</button>
      <p class="text-center m-0 text-white">Your Have Account ? <a href="/index.html">Log In</a></p>

    </div>
  </div>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="/sginUp/js/sginup.js"></script>
</body>

</html>
