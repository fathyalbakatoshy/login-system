<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>LogIn</title>
</head>

<body>
  <div class="container my-5">
    <div class="loginBox shadow-lg p-5 mx-auto">
      <h1 class="mb-5 text-white-50 text-center">Small Login System</h1>
      <div>
        <label for="mailLogIn" class="text-white mb-1">Enter Your Email :</label>
        <input type="email" id="mailLogIn" class="form-control mb-3" placeholder="Email">
      </div>
      <div>
        <label for="passLogIn" class="mb-1 text-white">Enter Your Password :</label>
        <input type="password" class=" form-control mb-3 " id="passLogIn" placeholder="Password">
      </div>
      <p class="text-center text-bg-danger rounded-2 d-none" id="displayAlert">Email or Password is wrong</p>
      <button class="btn btn-danger mb-3 d-block mx-auto" id="btn">Sign In</button>
      <p class="text-center mb-0 text-white">Dont have an account? <a href="/sginUp/signUp.html">Sign Up</a></p>
      <div id="alert">

      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/logIn.js"></script>
</body>

</html>
